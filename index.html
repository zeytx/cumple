<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Feliz CumpleaÃ±os!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #ff69b4, #ff1493);
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .roses {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .rose {
            position: absolute;
            font-size: 2em;
            animation: float 6s infinite;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        .youtube-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¡Feliz CumpleaÃ±os!</h1>
    </div>
    <div class="roses" id="roses"></div>
    
    <!-- Reproductor de YouTube -->
    <div class="youtube-container">
        <iframe 
            width="280" 
            height="157" 
            src="https://www.youtube.com/embed/6qqzcqbDync?autoplay=1&mute=0"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Crear rosas
        const roses = document.getElementById('roses');
        for (let i = 0; i < 20; i++) {
            const rose = document.createElement('div');
            rose.className = 'rose';
            rose.innerHTML = 'ðŸŒ¹';
            rose.style.left = Math.random() * 100 + 'vw';
            rose.style.top = Math.random() * 100 + 'vh';
            rose.style.animationDelay = Math.random() * 5 + 's';
            roses.appendChild(rose);
        }

        // Crear estrellas
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
